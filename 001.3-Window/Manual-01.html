<!DOCTYPE html>
<html>
<head>
  <style>
    .button-link {
      display: inline-block;
      padding: 10px 20px;
      position: relative;
      text-decoration: yes;
      color: black;
      font-weight: bold;
    }

    .button-link::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: green; /* 替換為你想要的按鈕顏色 */
      opacity: 0.1; /* 替換為你想要的按鈕透明度 */
    }
  </style>
</head>
<body>
  <a href="3Window_01.html" onclick="window.open(this.href,'_self'); return false;" class="button-link">Home</a><br/>
  <a href="2b.html" onclick="window.open(this.href,'B'); return false;" class="button-link">A</a><br/>
  <a href="2c.html" onclick="window.open(this.href,'C'); return false;" class="button-link">B</a>
  <a href="2c.html" onclick="window.open(this.href,'_blank'); return false;" class="button-link">blank</a>
</body>
</html>
